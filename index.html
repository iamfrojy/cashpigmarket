<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashpig Market</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5c);
      overflow: hidden;
      color: white;
    }

    .triangle {
      position: absolute;
      width: 50px;
      height: 50px;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background: rgba(255, 255, 255, 0.05);
      animation: spin 10s linear infinite, move 20s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes move {
      0% { top: -50px; left: 0%; }
      100% { top: 100vh; left: 100%; }
    }

    form {
      position: relative;
      z-index: 10;
      background: #000;
      padding: 2rem 3rem;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    /* RGB CASH PIG TEXT */
    @keyframes rgb {
      0% { color: red; }
      25% { color: orange; }
      50% { color: lime; }
      75% { color: cyan; }
      100% { color: magenta; }
    }

    h2 {
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
      animation: rgb 3s linear infinite;
      font-weight: bold;
    }

    /* PIG GIF */
    .pig {
      width: 130px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #fff;
      background: rgba(255,255,255,0.05);
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff6b6b, #ff4c4c);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #ff4c4c, #ff6b6b);
    }
  </style>
</head>
<body>

  <!-- Triangles -->
  <div class="triangle" style="top: 0; left: 10%; width: 40px; height:40px;"></div>
  <div class="triangle" style="top: -100px; left: 50%; width: 60px; height:60px;"></div>
  <div class="triangle" style="top: -200px; left: 80%; width: 50px; height:50px;"></div>

  <form id="orderForm">

    <!-- PIG GIF using your repo path -->
    <img src="minecraft-pig.gif" class="pig" alt="Minecraft Pig">

    <h2>CASHPIG</h2>

    <input type="text" name="discord" placeholder="Discord Username" required>
    <input type="text" name="minecraft" placeholder="Minecraft Username" required>
    <input type="number" name="quantity" placeholder="Quantity (1â€“64)" min="1" max="64" required>

    <button type="submit">Submit Order</button>
  </form>

  <script>
    const form = document.getElementById('orderForm');
    const webhookURL = "https://discord.com/api/webhooks/1442178902620508292/6fTtBBCGsb34lWBZyAkep4HVGJppjnvcfkyndeumS4r3IsUxcmc2zFt4Lt372mdfpCSm";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        content: "**New Order Received!**",
        embeds: [{
          title: "Order Details",
          color: 3447003,
          fields: [
            { name: "Discord Username", value: e.target.discord.value },
            { name: "Minecraft Username", value: e.target.minecraft.value },
            { name: "Quantity", value: e.target.quantity.value },
            { name: "Timestamp", value: new Date().toLocaleString() }
          ]
        }]
      };

      const res = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("Order sent!");
        form.reset();
      } else {
        alert("Error sending order");
      }
    });
  </script>

</body>
</html>
